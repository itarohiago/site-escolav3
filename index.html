<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheat" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheat" href="reset.css">

</head>
<body>
  <div class="container">
  <header class="cabeçalho">
    <input type="checkbox" id="menu" class="container_botao">
    <label for="menu">
    <span class="cabeçalho_menu-hamburger container_image"></span>
  </label>
  <ul class="lista-menu">
    <li class="lista-menu_titulo">Categorias</li>
    <li class="lista-menu_item"><a href="#" class="lista-menu_link">Programação</a></li>
    <li class="lista-menu_item"><a href="#" class="lista-menu_link">Front-end</a></li>
    <li class="lista-menu_item"><a href="#" class="lista-menu_link">Infraestrutura</a></li>
    <li class="lista-menu_item"><a href="#" class="lista-menu_link">Business</a></li>
    <li class="lista-menu_item"><a href="#" class="lista-menu_link">Design & UX</a></li>
  </ul>
    <img src="img/Logo.svg" alt="Logo do AluraBooks" class="container_image">
  </div>
  <div class="container">
    <a href="#"><img src="img/Favoritos.jpg" alt="Meus Favoritos" class="container_image"></a>
    <a href="#"><img src="img/Compras.jpg" alt="Carrinhos de compras" class="container_image"></a>
    <a href="#"><img src="img/Usuario.jpg" alt="Meu perfil" class="container_image"></a>
  </div>
  </header>
  <section class="banner">
    <h2 class="banner_titulo">Já sabe como começar?</h2>
    <p class="banner_texto">Encontre em nossa estante o que precisa para o desenvolvimento!</p>
    <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
  </section>
  <section class="carrossel">
    <h2 class="carrossel_titulo">Novos Lançamentos</h2><!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        ...
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    
      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper')( {
      spaceBetween: 10,
      slidePerView: 3,
  });
  </script>
</body>
</html>
